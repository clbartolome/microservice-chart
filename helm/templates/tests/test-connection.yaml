apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "quarkus.name" . }}-test-connection"
  labels:
    {{- include "quarkus.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "quarkus.name" . }}:{{ .Values.service.port }}/test']
  restartPolicy: Never
